<button mat-menu-item [matMenuTriggerFor]="main_menu" class="first-btn">{{ selectedValue }}</button>
<mat-menu #main_menu="matMenu">
	<ng-container *ngFor="let item of items">
		<!-- Handle branch node buttons here -->
		<ng-container *ngIf="item.subItems && item.subItems.length > 0">
			<button
          mat-menu-item
          [matMenuTriggerFor]="menu.childMenu"
          [disabled]="item.disabled"
        >
          {{item.name}}
        </button>
			<!-- Directive to render subs of subs and so on -->
			<!-- Leaf node buttons here -->
			<app-menu-item #menu [items]="item.subItems"></app-menu-item>
		</ng-container>
	</ng-container>
</mat-menu>
